<ul>
    <li *ngFor="let persona of personas; let i = index">
        {{i + 1}} - {{persona.nombre+" "+persona.edad}}
    </li>
</ul>


<div>
    <input type="text"  #newDay>
    <button (click)="dia = newDay.value">
        Mstrar Dia
    </button>
</div>
<div [ngSwitch]="dia" *ngIf="dia">
    <span *ngSwitchCase="'1'">Lunes</span>
    <span *ngSwitchCase="'2'">Martes</span>
    <span *ngSwitchCase="'3'">Miercoles</span>
    <span *ngSwitchCase="'4'">Jueves</span>
    <span *ngSwitchCase="'5'">Viernes</span>
    <span *ngSwitchDefault>No valido</span>
</div>
