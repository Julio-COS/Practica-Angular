
<div class="card">
    <div class="card-body">
        <form [formGroup]="formUser">
            <div class="mb-2">
                <label class="form-label">Nombre:</label>
                <input type="text" formControlName="nombre" class="form-control" placeholder="Por favor ingresar un nombre" name="nombre"  >
                <div [hidden]="nombre.valid || nombre.pristine">Es obligatorio</div>
                
            </div>
            <div class="mb-2">
                <label class="form-label">Email:</label>
                <input type="email" formControlName="email" class="form-control" placeholder="Por favor ingresar su correo" name="email"  >
                <div class="alert alert-danger" [hidden]="email.valid || email.pristine">
                    <span *ngIf="email.errors?.['required']">Es obligatorio no estar vacio</span>
                    <span *ngIf="email.errors?.['email']">Es obligatorio correo</span>
                </div>
            </div>
            
            <button class="btn btn-primary mt-2" [disabled]="">Enviar</button>
        </form>
    </div>
</div>
